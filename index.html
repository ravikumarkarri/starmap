<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>VirtualSky</title>
	<!--
		VirtualSky <canvas> application
		(c) 2010 Stuart Lowe (Las Cumbras Observatory Global Telescope)
	-->

	<style>
	body {
		font-family: 'Trebuchet MS',Tahoma,Helvetica,Verdana,sans-serif;
		color: black;
		margin: 0px;
		padding: 0px;
	}
	#bgholder {
		position: absolute; 
		left: 0px;
		right: 0px;
		top: 0px;
		height: 400px;
		width: 100%;
	}
	#bg { 
		width: 100%;
		height: 100%;
	}
	.content {
		max-width:940px;
		margin:auto;
		position: relative;
		padding: 2em;
		background-color: white;
		margin-top: 100px;
	}
	#forkme_banner {
		background: url("http://slowe.github.io/graph/images/blacktocat.png") no-repeat scroll 95% 50% #0090FF;
		border-bottom-left-radius: 2px;
		border-bottom-right-radius: 2px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		color: #FFFFFF;
		display: block;
		font-weight: 700;
		padding: 10px 50px 10px 10px;
		position: absolute;
		right: 0px;
		top: -100px;
		z-index: 10;
		text-decoration: none;
	}
	ol {
		margin: 0px;
		padding: 0px;
		counter-reset: li; /* Initiate a counter */
		list-style: none; /* Remove default numbering */
		*list-style: decimal; /* Keep using default numbering for IE6/7 */
	}
	ol li.example:before{
		content: "Example " counter(li) ": ";
		counter-increment: li;
		font-size: 1.5em;
		line-height: 2em;
		text-align: left;
		font-weight: bold;
		display: block;
	}
	li.example { margin-bottom: 4em; }
	.planetarium { max-width: 100%; height: 0;}
	h2 { margin-top: 3em; padding-top: 3em; border-top: 1px solid #999; }
	</style>
	<!--[if lt IE 9]><script src="excanvas.min.js"></script><![endif]-->
	<script src="stuquery.js"></script>
	<script src="virtualsky.js" type="text/javascript"></script>
	<script>
	S(document).ready(function() {

		
		var planetarium4 = S.virtualsky({id:'starmap4', mouse:false, keyboard:false,  magnitude:4.5, galaxywidth:0.5, gridlineswidth:0.7, az:180, negative:false, constellations:true, latitude:17.9396846, longitude: 83.45858559999999});
		

	});
	</script>
</head>

<body>
<div style="margin:auto; width:700px; padding-top:50px; text-align:center;">
<div id="starmap4" class="planetarium" style="width:500px;height:500px;"></div>
</div>
</body>
</html>
